<!-- Web frontend for Pokémon Battle Assistant -->
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>

    <title>Pokémon Battle Assistant</title>
    <link rel="stylesheet" href="public/CSS/index.css">
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Title, Username, and Sign Out button -->
    <div class="titleAndSignout">
        <h1 id="title">Pokémon Battle Assistant</h1>
        <h1 id="titleMobile">PBA</h1>
        <p><b id="loginUser"></b></p>
        <button id="logoutBtnIndex" class="btn btn-action hide">Sign out</button>
    </div>

    <!-- Chosen User Pokemon and Opponent's Pokemon -->
    <div id="pokemonBattle">
        <!-- Chosen User Pokemon -->
        <div id="pokemonAnswer">
            <p id="tempTxt">CHOOSE NEXT</p>
            <img src="" id="answerImage" />
            <p id="answerName" class="answerText"></p>
            <p id="answerMove" class="answerText"></p>
        </div>
        <h1 id="vs">vs.</h1>
        <!-- Opponent's Pokemon -->
        <div id="opponentPokemon">
            <p id="opponentWord">OPPONENT</p>
            <img src="" id="opponentImage" />
            <p id="opponentName"></p>
        </div>
        <!-- Form to change opponent's Pokemon -->
        <form autocomplete="off" class="oppPokemon">
            <div id="opponentPokemonBtn"><input id="opponentNameBox" type="text" size="20" placeholder="Opponent Pokémon" spellcheck="false" />
                <p id="validOpponent" style="color: red"></p>
                <br>
                <button type="submit" value="Submit" id="opponentParty">Change Opponent</button></div>
        </form>
    </div>

    <!-- User's Pokemon Team Title -->
    <div class="yourPokemonParent">
        <div class="yourPokemon">
            <h3 id="yourPokemonTeam">Your Pokémon Team&nbsp;&nbsp;&nbsp;-</h3>
            <button type="submit" value="Submit" id="editParty"><h3>Edit Party</h3></button>
        </div>
    </div>

    <!-- User's Pokemon Team -->
    <div id="partyGrid">
        <div id="partySlot1" class="partySlot">
            <img src="" id="pokemonImage1" class="pokemonImage" />
            <p id="pokemonName1" class="partyPokeName"></p>
            <ol id="poke1moves" class="moveList">
                <li id="poke1move1" class="pokemonMove"></li>
                <li id="poke1move2" class="pokemonMove"></li>
                <li id="poke1move3" class="pokemonMove"></li>
                <li id="poke1move4" class="pokemonMove"></li>
            </ol>
        </div>
        <div id="partySlot2" class="partySlot">
            <img src="" id="pokemonImage2" class="pokemonImage" />
            <p id="pokemonName2" class="partyPokeName"></p>
            <ol id="poke2moves" class="moveList">
                <li id="poke2move1" class="pokemonMove"></li>
                <li id="poke2move2" class="pokemonMove"></li>
                <li id="poke2move3" class="pokemonMove"></li>
                <li id="poke2move4" class="pokemonMove"></li>
            </ol>
        </div>
        <div id="partySlot3" class="partySlot">
            <img src="" id="pokemonImage3" class="pokemonImage" />
            <p id="pokemonName3" class="partyPokeName"></p>
            <ol id="poke3moves" class="moveList">
                <li id="poke3move1" class="pokemonMove"></li>
                <li id="poke3move2" class="pokemonMove"></li>
                <li id="poke3move3" class="pokemonMove"></li>
                <li id="poke3move4" class="pokemonMove"></li>
            </ol>
        </div>
        <div id="partySlot4" class="partySlot">
            <img src="" id="pokemonImage4" class="pokemonImage" />
            <p id="pokemonName4" class="partyPokeName"></p>
            <ol id="poke4moves" class="moveList">
                <li id="poke4move1" class="pokemonMove"></li>
                <li id="poke4move2" class="pokemonMove"></li>
                <li id="poke4move3" class="pokemonMove"></li>
                <li id="poke4move4" class="pokemonMove"></li>
            </ol>
        </div>
        <div id="partySlot5" class="partySlot">
            <img src="" id="pokemonImage5" class="pokemonImage" />
            <p id="pokemonName5" class="partyPokeName"></p>
            <ol id="poke5moves" class="moveList">
                <li id="poke5move1" class="pokemonMove"></li>
                <li id="poke5move2" class="pokemonMove"></li>
                <li id="poke5move3" class="pokemonMove"></li>
                <li id="poke5move4" class="pokemonMove"></li>
            </ol>
        </div>
        <div id="partySlot6" class="partySlot">
            <img src="" id="pokemonImage6" class="pokemonImage" />
            <p id="pokemonName6" class="partyPokeName"></p>
            <ol id="poke6moves" class="moveList">
                <li id="poke6move1" class="pokemonMove"></li>
                <li id="poke6move2" class="pokemonMove"></li>
                <li id="poke6move3" class="pokemonMove"></li>
                <li id="poke6move4" class="pokemonMove"></li>
            </ol>
        </div>
        <div id="editPartyParent">
            <form autocomplete="off" class="addPokemon" id="addForm">
                <div id="addPokemonBtn">
                    <input id="nameBox" type="text" size="20" placeholder="Pokémon Name" spellcheck="false" /><br>
                    <p id="validPokemon" style="color: red"></p>
                    <p id="validMove" style="color: red"></p>
                    <input id="moveBox1" class="moveBox" type="text" size="20" placeholder="First Move" spellcheck="false" /><br>
                    <input id="moveBox2" class="moveBox" type="text" size="20" placeholder="Second Move" spellcheck="false" /><br>
                    <input id="moveBox3" class="moveBox" type="text" size="20" placeholder="Third Move" spellcheck="false" /><br>
                    <input id="moveBox4" class="moveBox" type="text" size="20" placeholder="Fourth Move" spellcheck="false" /><br>
                    <button type="submit" value="Submit" id="addParty">Add to Party</button>
                </div>
            </form>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-firestore.js"></script>

    <script src='public/JS/authIndex.js'></script>
    <script src='public/JS/index.js'></script>
    <script src='public/JS/pokemon.js'></script>
    <script src='Pokemon_Data/pokemon_names.js'></script>
    <script src='Pokemon_Data/pokemon_moves.js'></script>
    <script type="text/javascript" src="Pokemon_Data/pokemon.json"></script>
    <script type="text/javascript" src="Pokemon_Data/pokemon_numbers.json"></script>
    <script type="text/javascript" src="Pokemon_Data/move_types_power.json"></script>
</body>

</html>
