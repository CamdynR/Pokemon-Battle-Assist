    <center>
        <h1>Pokémon Battle Assistant</h1>
        <p>Logged in as: <b id="loginUser"></b></p>
        <h3>Your Pokémon</h3>

        <form class="addPokemon">
            <div id="addPokemonBtn"><input id="nameBox" type="text" size="20" placeholder="Pokémon Name" />
                <button type="submit" value="Submit" id="addParty">Add to Party</button></div>
        </form>
        <br/>
        <form class="delPokemon">
            <div id="delPokemonBtn"><input id="deleteNameBox" type="text" size="20" placeholder="Pokémon Name" />
                <button type="submit" value="Submit" id="deleteParty">Opponent Pokemon</button></div>
        </form>
    </center>

    <div id="partyGrid">
        <div id="partySlot1" class="partySlot">
            <p id="pokemonName1" class="partyPokeName"></p>
        </div>
        <div id="partySlot2" class="partySlot">
            <p id="pokemonName2" class="partyPokeName"></p>
        </div>
        <div id="partySlot3" class="partySlot">

        </div>

        </div>
        <div id="partySlot5" class="partySlot">

        </div>
        <div id="partySlot6" class="partySlot">
            <p id="pokemonName6" class="partyPokeName"></p>
        </div>
    </div>

    <br/>
